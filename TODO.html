<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Todo List</title>
    <style>
        /* CSS */
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --accent-color: #4fc3f7;
            --background-color: #f5f7fa07;
            --text-color: #333;
            --light-color: #ffffff15;
            --danger-color: #e74c3c;
            --success-color: #2ecc71;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: gold;
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--light-color);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            margin-bottom: 20px;
        }

        .input-group input {
            flex: 1;
            padding: 10px;
            border: 1px solid #dddddd09;
            border-radius: 4px 0 0 4px;
            font-size: 16px;
        }

        .input-group button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: rgba(255, 255, 255, 0.034);
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .input-group button:hover {
            background-color: var(--secondary-color);
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .filter-buttons button {
            padding: 8px 16px;
            background-color: var(--light-color);
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-buttons button.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .filter-buttons button:hover {
            background-color: #eee;
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background-color: #f9f9f9;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .task-item:hover {
            background-color: #f0f0f0;
        }

        .task-item.completed {
            opacity: 0.7;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #777;
        }

        .task-checkbox {
            margin-right: 12px;
            cursor: pointer;
            transform: scale(1.2);
        }

        .task-text {
            flex: 1;
            word-break: break-word;
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .task-actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 4px;
            border-radius: 4px;
        }

        .edit-btn {
            color: var(--secondary-color);
        }

        .delete-btn {
            color: var(--danger-color);
        }

        .stats {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        .no-tasks {
            text-align: center;
            color: #777;
            padding: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .input-group input {
                border-radius: 4px;
                margin-bottom: 10px;
            }
            
            .input-group button {
                border-radius: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ma Todo List</h1>
        
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Ajouter une nouvelle t√¢che..." autofocus>
            <button id="addTaskBtn">Ajouter</button>
        </div>
        
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">Toutes</button>
            <button class="filter-btn" data-filter="active">Actives</button>
            <button class="filter-btn" data-filter="completed">Termin√©es</button>
        </div>
        
        <ul class="task-list" id="taskList">
            <!-- Les t√¢ches seront ajout√©es ici dynamiquement -->
        </ul>
        
        <div class="no-tasks" id="noTasksMessage">Aucune t√¢che pour le moment. Ajoutez-en une !</div>
        
        <div class="stats" id="stats">
            <span id="taskCount">0 t√¢che(s)</span> | 
            <span id="completedCount">0 termin√©e(s)</span>
        </div>
        
        <div class="no-tasks" id="noTasksMessage">@ben.kabir-Professionnel</div> </div>
    </div>

    <script>
        // Backend simul√© avec localStorage
        class TodoBackend {
            constructor() {
                this.tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                this.currentFilter = 'all';
            }
            
            saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(this.tasks));
            }
            
            addTask(text) {
                const newTask = {
                    id: Date.now(),
                    text,
                    completed: false,
                    createdAt: new Date().toISOString()
                };
                this.tasks.push(newTask);
                this.saveTasks();
                return newTask;
            }
            
            toggleTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    this.saveTasks();
                }
                return task;
            }
            
            editTask(id, newText) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.text = newText;
                    this.saveTasks();
                }
                return task;
            }
            
            deleteTask(id) {
                this.tasks = this.tasks.filter(task => task.id !== id);
                this.saveTasks();
            }
            
            setFilter(filter) {
                this.currentFilter = filter;
            }
            
            getFilteredTasks() {
                switch (this.currentFilter) {
                    case 'active':
                        return this.tasks.filter(task => !task.completed);
                    case 'completed':
                        return this.tasks.filter(task => task.completed);
                    default:
                        return [...this.tasks];
                }
            }
            
            getStats() {
                const total = this.tasks.length;
                const completed = this.tasks.filter(task => task.completed).length;
                return { total, completed };
            }
        }

        // Frontend
        class TodoApp {
            constructor() {
                this.backend = new TodoBackend();
                this.taskInput = document.getElementById('taskInput');
                this.addTaskBtn = document.getElementById('addTaskBtn');
                this.taskList = document.getElementById('taskList');
                this.filterButtons = document.querySelectorAll('.filter-btn');
                this.noTasksMessage = document.getElementById('noTasksMessage');
                this.taskCountSpan = document.getElementById('taskCount');
                this.completedCountSpan = document.getElementById('completedCount');
                
                this.initEventListeners();
                this.renderTasks();
                this.updateStats();
            }
            
            initEventListeners() {
                this.addTaskBtn.addEventListener('click', () => this.addTask());
                this.taskInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTask();
                });
                
                this.filterButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        this.filterButtons.forEach(btn => btn.classList.remove('active'));
                        button.classList.add('active');
                        this.backend.setFilter(button.dataset.filter);
                        this.renderTasks();
                    });
                });
            }
            
            addTask() {
                const text = this.taskInput.value.trim();
                if (text) {
                    this.backend.addTask(text);
                    this.taskInput.value = '';
                    this.renderTasks();
                    this.updateStats();
                }
            }
            
            renderTasks() {
                const tasks = this.backend.getFilteredTasks();
                this.taskList.innerHTML = '';
                
                if (tasks.length === 0) {
                    this.noTasksMessage.style.display = 'block';
                } else {
                    this.noTasksMessage.style.display = 'none';
                }
                
                tasks.forEach(task => {
                    const taskItem = document.createElement('li');
                    taskItem.className = `task-item ${task.completed ? 'completed' : ''}`;
                    taskItem.dataset.id = task.id;
                    
                    taskItem.innerHTML = `
                        <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                        <span class="task-text">${this.escapeHtml(task.text)}</span>
                        <div class="task-actions">
                            <button class="edit-btn">‚úèÔ∏è</button>
                            <button class="delete-btn">üóëÔ∏è</button>
                        </div>
                    `;
                    
                    const checkbox = taskItem.querySelector('.task-checkbox');
                    const editBtn = taskItem.querySelector('.edit-btn');
                    const deleteBtn = taskItem.querySelector('.delete-btn');
                    const taskText = taskItem.querySelector('.task-text');
                    
                    checkbox.addEventListener('change', () => {
                        this.backend.toggleTask(task.id);
                        taskItem.classList.toggle('completed');
                        this.updateStats();
                    });
                    
                    editBtn.addEventListener('click', () => {
                        const newText = prompt('Modifier la t√¢che:', task.text);
                        if (newText !== null && newText.trim() !== '') {
                            this.backend.editTask(task.id, newText.trim());
                            taskText.textContent = newText.trim();
                        }
                    });
                    
                    deleteBtn.addEventListener('click', () => {
                        if (confirm('Supprimer cette t√¢che ?')) {
                            this.backend.deleteTask(task.id);
                            taskItem.remove();
                            this.updateStats();
                            
                            if (this.backend.getFilteredTasks().length === 0) {
                                this.noTasksMessage.style.display = 'block';
                            }
                        }
                    });
                    
                    this.taskList.appendChild(taskItem);
                });
            }
            
            updateStats() {
                const { total, completed } = this.backend.getStats();
                this.taskCountSpan.textContent = `${total} t√¢che(s)`;
                this.completedCountSpan.textContent = `${completed} termin√©e(s)`;
            }
            
            escapeHtml(unsafe) {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }
        }

        // Initialiser l'application quand le DOM est charg√©
        document.addEventListener('DOMContentLoaded', () => {
            new TodoApp();
        });
    </script>
</body>
</html>
